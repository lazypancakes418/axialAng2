<button md-raised-button >Click me!</button>
<md-grid-list cols="6">
  <md-grid-tile colspan="2" rowspan="2" *ngFor="let proj of projects; let i = index">
    <md-card class="card" >
  <md-card-header>
    <md-card-title>{{proj.headline}}</md-card-title>
  </md-card-header>
  <md-card-content>
     <div class="list"><label>Check Size Min: </label> <input type="" name="" disabled value="{{proj.target_check_size_min | number}}"></div>
          <div class="list"><label>Check Size Max:</label> <input type="" name="" disabled value="{{proj.target_check_size_max | number}}"></div>
          <div class="list"><label>Revenue Min: </label> <input type="" name="" disabled value="{{proj.target_revenue_min | number}}"></div>
          <div class="list"><label>Revenue Max: </label> <input type="" name="" disabled value="{{proj.target_revenue_max | number}}"></div>
          <div class="list"><label>EBITDA Min: </label> <input type="" name="" disabled value="{{proj.target_ebitda_min | number}}"></div>
          <div class="list"><label>EBITDA Max: </label> <input type="" name="" disabled value="{{proj.target_ebitda_max | number}}"></div>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="openDialog()"color="primary">Edit</button>
    <button md-raised-button (click)="deleteProject(i)" color="warn">Delete</button>
  </md-card-actions>
</md-card>
  </md-grid-tile>
</md-grid-list>
